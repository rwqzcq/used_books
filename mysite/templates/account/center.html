{% extends 'base.html' %}
{% block content %}
    <div class="rent_info">
        <h3>我的申请</h3>
        <div>
            <table class="table table-striped table-bordered text-center">
                <tr class = "text-center text-info">
                    <td>序号</td>
                    <td>书籍名称</td>
                    <td>书籍图片</td>
                    <td>购买数量</td>
                    <td>购买时间</td>
                </tr>
                {% if orders|length == 0 %}
                    <h3 class="text-danger">暂无订购</h3>
                    {% else %}
                     {% for order in orders %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ order.book.name }}</td>
                            <td><img src="/media/{{ order.book.img }}" width="100" height="100"></td>

                            <td>{{ order.amount }}</td>
                            <td>{{ order.create_at }}</td>
                        </tr>
                {% endfor %}
                {% endif %}

            </table>
        </div>
    </div>
{% endblock %}
